<!DOCTYPE html>
<html>
<head>
    <title>Listas</title>
</head>
<body>
    <ol> <!-- Lista ordenada-->
        <li> Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3 </li>
    </ol>

    <ul>   <!-- Lista que no importa el orden-->
        <li> Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3 </li>
    </ul>
    
</body>
</html>
